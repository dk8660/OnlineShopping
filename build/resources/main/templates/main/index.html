<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>온라인 쇼핑몰</h1>

<ul>
    <!-- 로그인하지 않은 사용자 -->
    <li th:if="${!rq.isLogined()}">
        <a href="/member/login">로그인</a>
    </li>
    <li th:if="${!rq.isLogined()}">
        <a href="/member/join">회원가입</a>
    </li>

    <li>
        <a href="/product">상품 목록</a>
    </li>

    <!-- 로그인한 사용자 -->
    <li th:if="${rq.isLogined()}">
        <a href="/member/logout">로그아웃</a>
    </li>
    <li th:if="${rq.isLogined()}">
        <a href="/cart">장바구니</a>
    </li>
    <li th:if="${rq.isLogined()}">
        <a href="/order">주문 목록</a>
    </li>
</ul>

</body>
</html>
